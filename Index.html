<script>

    let map,
        view,
        csvLayer,
        csvLayerView,
        polygonGraphicsLayer,
        sketchViewModel,
        highlight,
        grid,
        legend,
        typeCreatorProxy,
        simpleRendererProxy;
    function RunMap() {
        require([
            "esri/Map",
            "esri/layers/CSVLayer",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/widgets/Sketch/SketchViewModel",
            "dgrid/OnDemandGrid",
            "dgrid/extensions/ColumnHider",
            "esri/Graphic",
            "dstore/legacy/StoreAdapter",
            "dojo/store/Memory",
            "dgrid/Selection",
            "esri/core/urlUtils",
            "esri/layers/FeatureLayer",
            "esri/PopupTemplate",
            "esri/widgets/Legend",
            "esri/renderers/smartMapping/creators/type",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleLineSymbol",
            "esri/Color",
            "esri/symbols/SimpleFillSymbol",
            "esri/widgets/Print",
            "dojo/domReady!"
        ],
            function (Map,
                CSVLayer,
                MapView,
                GraphicsLayer,
                SketchViewModel,
                OnDemandGrid,
                ColumnHider,
                Graphic,
                StoreAdapter,
                Memory,
                Selection,
                urlUtils,
                FeatureLayer,
                PopupTemplate,
                Legend,
                typeRendererCreator,
                SimpleRenderer,
                SimpleLineSymbol,
                Color,
                SimpleFillSymbol,
                Print) {

                typeCreatorProxy = typeRendererCreator;
                simpleRendererProxy = new SimpleRenderer();
                //enter in the name of the csv file after the server name
                const url = "http://127.0.0.1:9000/trainsofdeath.csv";

               csvLayer = new CSVLayer({
                    url: url,
                    copyright: "University of Arizona",
                    title: "CSV Template",
                 
                   objectIdField: "__OBJECTID",
                    //enter in name of lat field
                   latitudeField: "LATITUDE",
                    //enter in name of long field
                    longitudeField:"LONGITUD"
                     
                });

                map = new Map({
                    basemap: "osm",
                    layers: [csvLayer]
                });

                view = new MapView({
                    container: "viewDiv",
                    center: [-113.5, 36.7],
                    zoom: 10,
                    map: map
                });



                csvLayer.when(function () {
                    const x = csvLayer.fullExtent.center.x;
                    view.goTo(csvLayer.fullExtent);
                     
                    
                    var fieldInfos1 = csvLayer.fields.map(function(field){  
                            return {  
                                "fieldName": field.name,  
                                "label": field.alias,  
                                "visible": true  
                            }  
                        });
                        
                    var template = new PopupTemplate({
                        title: "CSV File",
                        content: [ {
                            type:"fields",
                            fieldInfos:fieldInfos1
                        }  ]
                        });
                         
                        csvLayer.popupTemplate = template;


                }).catch(errorCallback);;

                function errorCallback(err) {
                    console.log(err);
                }
                 


            



         



       

         

        

         

        

         

       
    });
    }

    RunMap();
</script>
