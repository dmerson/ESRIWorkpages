<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>WMSLayer - 4.15</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet"
          href="https://js.arcgis.com/4.15/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/WMSLayer"
    ], function(Map, SceneView, WMSLayer) {
        var layer = new WMSLayer({
            url: "https://SDMDataAccess.sc.egov.usda.gov/Spatial/SDM.wms",
            sublayers: [
                {
                    name: "OSM-WMS"
                }
            ]
        });

        var map = new Map({
            basemap: "topo",
             layers: [layer]
        });

        var view = new SceneView({
            container: "viewDiv",
            map: map
        });
    });
